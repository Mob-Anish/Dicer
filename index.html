<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Dicer</title>
</head>
<body>
        <div class="wrapper clearfix">
        	<div class="player-0-panel active">
        		<div class="player-name" id="name-0">player 1</div>
        		<div class="player-score" id="score-0"></div>
        		<div class="player-current-box">
        			<div class="player-current-label">Current</div>
        			<div class="player-current-score" id="current-0"></div>
        		</div>
        	</div>

        	<div class="player-1-panel">
        		<div class="player-name" id="name-1">player 2</div>
        		<div class="player-score" id="score-1"></div>
        		<div class="player-current-box">
        			<div class="player-current-label">Current</div>
        			<div class="player-current-score" id="current-1"></div>
        		</div>
             </div>

             <button class="btn-new">New game</button>
             <button class="btn-roll">Roll dice</button>
             <button class="btn-hold">Hold</button>
            
             <img src="./img/dice-1.png" alt="Dice" class="dice"> 
		</div>
       <script src="js/index.js"></script>
</body>
</html>
